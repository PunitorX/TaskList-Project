<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Tasklist</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="Card-title text-center pb-5 heading fs-3">Task List</h5>
                    <div class="row">
                        <form id="task-form">
                            <label for="task" class="form-label fs-5">New Task</label>
                            <div class="mb-3">
                                <input type="text" name="task" class="form-control" id="task" placeholder="Enter Task">
                            </div>
                            <input type="submit" value="Add Task" class="btn btn-primary"> 
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <h5 id="task-title" class="fs-5">Submitted Task</h5>             
                    <ul class="collection"></ul> 
                    <a href="#" class="clear-tasks btn btn-primary">Clear Tasks</a>
                </div>        
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
